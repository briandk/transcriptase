compile:
  override:
    - npm run build-windows
dependencies:
  pre: #install Wine
    - sudo cat /etc/apt/sources.list
    - sudo add-apt-repository --enable-source "http://archive.ubuntu.com/ubuntu/ main universe multiverse"
    - sudo cat /etc/apt/sources.list
    - sudo apt-get update
    - sudo apt-get build-dep --yes wine1.6
    - export WINE_SOURCE='wine-1.8.5.tar.bz2'
    - cd ~/Desktop && curl "http://dl.winehq.org/wine/source/1.8/$WINE_SOURCE" -o $WINE_SOURCE
    - tar xvjf $WINE_SOURCE && cd $WINE_SOURCE
    - sudo ./tools/wineinstall
    # - sudo apt-get install --yes wine1.6
