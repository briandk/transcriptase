language: node_js
node_js:
- '8'
matrix:
  include:
  - os: linux
    dist: xenial
    sudo: required
  - os: osx

cache:
  yarn: true

before_install:
  - sudo apt-get install --assume-yes libgconf-2-4
script:
  - yarn test
  - NODE_ENV=production
  - yarn dist
notifications:
  email: false
env:
  matrix:
    # encrypted github token, stored as GH_TOKEN
    secure: 
