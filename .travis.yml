language: node_js
node_js:
  - '8'

os:
  - linux
    dist: xenial
    sudo: required
  - osx
    osx_image: xcode8
cache:
  yarn: true
notifications:
  email: false

script:
  - yarn dist
deploy:
  provider: releases
  api_key: $ENCRYPTED_GITHUB_TOKEN
  skip_cleanup: true
  on:
    tags: true

env:
  global:
    ENCRYPTED_GITHUB_TOKEN: 
